# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DATABASE_URL}
quarkus.datasource.username=${DATABASE_USERNAME}
quarkus.datasource.password=${DATABASE_PASSWORD}


quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=classpath:db/changelog/changelog.xml

quarkus.http.root-path=/
quarkus.quinoa=true
quarkus.quinoa.ui-root-path=/
quarkus.quinoa.ui-dir=../frontend/
quarkus.quinoa.build-dir=../frontend/build
quarkus.quinoa.enable-spa-routing=true
